<div class="container mt-5">
  <!-- Pills navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill"
        href="/login" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-toggle="pill"
        routerLink="/register" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->

  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="login-form" role="tabpanel"
      aria-labelledby="tab-login">


      <form class="form-group was-validated"  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)"
       >

        <div class="form-outline mb-4">
          <label class="form-label" for="loginName">Username</label>
          <input type="text" id="name" class="form-control" name="name"
            [(ngModel)]="user.userName" pattern="^[a-zA-Z0-9_-]{3,}$"
            #nameRef="ngModel" required autofocus title="Username is required"
            />
          <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)">
            <div *ngIf="nameRef.errors?.['required']" class="text-right
              text-danger">Username is required.</div>
            <div *ngIf="nameRef.errors?.['pattern']" class="text-right
              text-danger">Username may only contain alphanumeric characters,
              underscores, and hyphens</div>

          </div>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="user.password"
            #pwdRef="ngModel"
            required autofocus
            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,20}$"
            title="Password must contain at least one digit, one lowercase, one
            uppercase letter, one special symbol (@#$%^&+=) and no whitespace"
            />
          <div class="form-label" *ngIf="pwdRef.invalid && (pwdRef.dirty ||
            pwdRef.touched)">

            <div *ngIf="pwdRef.errors?.['required']" class="text-right
              text-danger">Password
              is required.</div>
            <div *ngIf="pwdRef.errors?.['pattern']" class="text-right
              text-danger">Password
              must contain at least one digit, one lowercase, one
              uppercase letter, one special symbol (@#$%^&+=) and no whitespace
              .</div>
          </div>
        </div>



        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" id="submit"
           >Sign In</button>
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a routerLink='/register'>Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
