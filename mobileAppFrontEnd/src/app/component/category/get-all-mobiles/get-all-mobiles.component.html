
<div class="container justify-content-center">
  <div class="col-lg-max mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0
          bg-white p-4
          shadow-sm">
          <table class="table manage-candidates-top mb-0">
            <thead> List of Mobiles </thead>
            <thead>
              <tr>

                <th> Name</th>
                <th> Cost</th>
                <th>Manufacture Date</th>
                <th>Model Number</th>
                <th>Company</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let mobile of
              mobileList|search:customerService.query">
              <tr class="candidates-list">

                <td>{{mobile.mobileName}}</td>
                <td>{{mobile.mobileCost}}</td>
                <td>{{mobile.mfd}} </td>
                <td>{{mobile.modelNumber}}</td>
                <td>{{mobile.companyName }}</td>
                <td style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:15ch">{{mobile.description }}</td>

                <td>

                  <button class=" rounded-3 btn-warning"
                  (click)="getToUpdateMob(mobile.mobileId)">Update</button>

                </td>
              </tr>

            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
