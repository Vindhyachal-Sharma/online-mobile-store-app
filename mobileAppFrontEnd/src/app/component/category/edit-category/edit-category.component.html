


<div class="row justify-content-center">
  <div class="bg-light rounded">
    <h1 class="text-center font-weight-bold text-primary">Edit
      Category</h1>
    <hr class="bg-light">
    <h5 class="text-center text-success"></h5>
    <form
      class="form-group p-2"
      #categoryForm="ngForm">

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Category Name</span>
        </div>
        <input type="text" name="name" class="form-control"
          value="{{category.name}}"
          [(ngModel)]="category.name"
          #nameRef="ngModel" required title="Category Name is required">

      </div>
      <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)">
        <div *ngIf="nameRef.errors?.['required']" class="alert
          alert-danger">Username is required.</div>
      </div>

      <div class="form-group">
        <input type="submit" name="submit" id="submit" class="btn
          btn-primary btn-block"
          value="Send"[disabled]="!categoryForm.form.valid"
          (click)="editCategory()">
      </div>
    </form>
  </div>
</div>
