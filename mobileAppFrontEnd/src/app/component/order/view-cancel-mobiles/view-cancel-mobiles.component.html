
<div class="container justify-content-center">
  <div class="col-lg-max mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0
          bg-white p-4
          shadow-sm">
          <table class="table manage-candidates-top mb-0">

            <thead>
              <tr>

                <th> Name</th>
                <th> Cost</th>

                <th>Model Number</th>
                <th>Company</th>
                <th>Order Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let mobile of mobileList">
              <tr >

                <td>{{mobile.mobileName}}</td>
                <td>{{mobile.mobileCost}}</td>

                <td>{{mobile.modelNumber}}</td>
                <td>{{mobile.companyName }}</td>
                <td>{{mobile.orderStatusOfMobile}} </td>

                <td>

                  <a class="justify-content-end"
                    *ngIf="!(mobile.orderStatusOfMobile=='Cancelled')"(click)="cancelMobileOrder(mobile.mobileId)">
                    <i class="fas fa-trash-alt"></i>
                  </a>
                </td>
              </tr>

            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
