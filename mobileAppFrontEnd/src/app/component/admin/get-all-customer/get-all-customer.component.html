<div class="container justify-content-center">
  <div class="col-lg-max mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-0
          bg-white p-4
          shadow-sm">
          <table class="table manage-candidates-top mb-0">
            <thead>
              <tr>
                <th>UserName</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Mobile No.</th>
                <th>Address</th>

              </tr>
            </thead>
            <tbody *ngFor="let customer of
              customersList|search:customerService.query">
              <tr class="candidates-list">
                <td>{{customer.userName}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.status}}</td>
                <td>{{customer.mobileNo}}</td>
                <td>{{customer.address}}</td>

              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
